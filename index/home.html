<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <!-- home nav -->
      <nav
        class="w-11/12 mx-auto flex justify-between items-center border-b-2 py-5 border-[#17171720]"
      >
        <div class="logo">
          <img class="w-[120px]" src="../asset/Logo.png" alt="" />
        </div>
        <div class="sort">
          <button class="btn">Sort by view</button>
        </div>
        <div class="blog">
          <button class="btn bg-[#FF1F3D] text-white">Blog</button>
        </div>
      </nav>
    </header>
    <!-- category -->
    <nav id="category-container" class="flex py-5 justify-center gap-5">
      <button class="btn btn-sm btn bg-[#FF1F3D] text-white">All</button>
    </nav>

    <!-- video section -->
     <section class="w-11/12 mx-auto grid grid-cols-4 gap-5" id="video-container">

     </section>

    <!-- script -->
    <script src="../script/home.js"></script>
  </body>
</html>
